
<div>
	<form [formGroup]="authForm">

<p>
  <mat-form-field appearance="outline">
    <mat-label>login:</mat-label>
    <input matInput placeholder="login"  formControlName="login">

  </mat-form-field>
</p>

<p>
  <mat-form-field appearance="outline">
    <mat-label>password:</mat-label>
    <input matInput placeholder="login"  formControlName="password">
   
  </mat-form-field>
</p>		

<button mat-stroked-button [disabled]="authForm.invalid">Сохранить</button>
	

	</form>
</div>
