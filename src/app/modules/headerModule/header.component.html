<div class="header_container">
  <h1></h1>
  <div class="header">
    <div class="logo">
      <img src="../../../assets/freezone_logo.png" alt="F">
      REEZONE
    </div>

    <button routerLink="">Home</button>
    <button mat-button class="users" *ngIf="userAuth" routerLink="users">Users</button>

    <div class="logout">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'HEADER.LANG' | translate }}</mat-label>
        <select matNativeControl (change)="selectCar($event)">
          <option *ngFor="let option of langs" [value]="option.value"
                  [selected]="selectedLangs === option.value">{{ 'HEADER.BTM_LANG.'+option.viewValue | translate }}</option>
        </select>
      </mat-form-field>


      <button mat-button  *ngIf="userAuth" routerLink=""(click)="logout()">{{ 'HEADER.BTM_SINGOUT' | translate }}</button>
    </div>




  <mat-form-field appearance="fill">
    <mat-select [disableOptionCentering]="false">
      <mat-option value="en">{{ 'HEADER.BTM_LANG.EN' | translate }}</mat-option>
      <mat-option value="ru">{{ 'HEADER.BTM_LANG.RU' | translate }}</mat-option>
    </mat-select>
  </mat-form-field>




</div>
